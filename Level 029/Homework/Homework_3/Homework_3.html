<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- first Drop-Down Menu -->
    <select name="Motorbike" id="Motorbike">
        <option value="kawasaki">Kawasaki</option>
        <option value="Yamaha">Yamaha</option>
        <option value="BMW">BMW</option>
        <option value="Dugati">Dugati</option>
    </select>
    <select name="food" id="food">
        <option value="food" selected>საჭმელები</option>
        <option value="imeruli_xawapuri">იმერული ხაჭაპური</option>
        <option value="pizza">პიცა</option>
        <option value="lobiani">ლობიანი</option>
        <option value="xinkali">ფასანაურული ხინკალი</option>
    </select>
    <select name="model" id="background" onchange="color()">
        <option value="red">Red</option>
        <option value="Green">Green</option>
        <option value="Black">Black</option>
        <option value="pink">Pink</option>
    </select>
    <script src="./index.js"></script>
</body>
</html>
