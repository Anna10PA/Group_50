<!-- 3) შეუცვალეთ ტექსტს ზომა font-size გამოყენებით გამოიყენეთ inline და internal css დააკვირდით რომელზე იმუშავებს და დაწერეთ დასკვნა ამის მიხედვით -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        p{
            font-size:10px;
            color:rgb(0, 255, 0);
            text-align: center;
            cursor:pointer;
            transition:1s
        }
        p:hover{
            font-weight:bold;
            color:red
        }
    </style>
</head>
<body>
    <p style="font-size:60px;">Hello world !</p>
</body>
</html>

<!-- პარაგრაფს internal css -ში ზომა გავუწერე 10px და inline-ში 60px. მან შეასრულა inline css-ში რაც იყო იმის ბრძანება/მითითება. ეს გამოწვეულია იმით რომ inline-ს უფრო დიდი გავლენა აქვს. რადგან ის სათოთაო ელემენტს ეწერება.-->
