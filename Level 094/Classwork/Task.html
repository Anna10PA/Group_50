<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arrow function 
        let greatFunction = () => console.log('hello')

        let add = (x, y) => x * y
        console.log(add)

        // power(x, y) იგივეა რაც x ** y 

        let name = name => 'hello ' + name
        console.log(name('Ana'))

        // map - არის სიის მეთოდი, რომელსაც შეუძლია სიაში გადაუაროს თითოეულ ელემენტს და მოახდინოს რამე ზეგავლენა. შეგვიძლია მასზე გადავლა. 

        const userNames = ['Ana', 'Lui', 'Koko']

        const sortName = (element) => {
            return ` ${element}`
        }

        const new_arr = userNames.map(sortName)
        console.log(new_arr)
    </script>
</body>
</html>
