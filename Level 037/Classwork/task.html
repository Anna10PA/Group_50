<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style inherite - სტილის მემკვიდრეობა */ 
        p{
            color:blue
        }
        /* როდესაც მშობელი ელემენტიდან გვინდა რომ მივწვდეთ მის შვილობილ ელემენტებს */   
        p b{
            color:grey
        }
        /* # - id და მისი სახელი */
        /* . - class და მისი სახელი */

        /* rgb / hex - სამი ძირითადი ფერი რისგანაც ვღებულობთ სხვა ფერებს */

        /* rgb(0, 0, 0) - ანუ არც ერთ ფერს ვიყენებთ და შავია*/
        /* rgb(255, 255, 255) - ყველა ფერს ვიყენებთ მაქსიმალურად, ანუ თეთრი გამოვა */
    </style>
</head>
<body>
    <p><b>Hello </b>World</p>
</body>
</html>
