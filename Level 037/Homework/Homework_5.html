<!-- id - ერთ ელემენტს შეუძლია რომ ჰქონდეს მხოლოდ ერთი id და არ შეიძლება რომ სხვა ელემენტს ჰქონდეს მსგავსი id სახელი. css-ში სელექტორად როდესაც გვჭირდება მას წინ ვუწერთ #-ის სიმბოლოს. რაც მიანიშნებს იმას რომ id არის. inline css-ის მერე სიძლიერით ის გამოირჩევა. რადგან მას შეუძლია რომ შეცვალოს კონკრეტულად ერთი ელემენტის ნიშნები.-->

<!-- class - ელემენტებს შეიძლება ჰქონდეს ერთნაირი კლასები. css-ში კლასებს ვიყენებთ მაშინ როდესაც გვინდა რომ რამდენიმე ელემენტს ერთნაირი სტილი ჰქონდეს. და id-ზე სუსტი არის. რადგან ეს უშუალოდ ჯგუფებს მიემართება და id მხოლოდ ერთ ელემენტს-->
