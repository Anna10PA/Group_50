<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>cont<span>act</span></h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Friends</li>
                <li>Groups</li>
            </ul>
            <button>Join</button>
        </nav>
        <div> 
            <span class="material-symbols-outlined" style="font-size: 2.2rem;">
                dark_mode
            </span>
            <img src="https://i.pinimg.com/736x/2d/67/33/2d6733fec5ca9235f19d4ab2c2033b4c.jpg" alt="">
        </div>
    </header>
    <main>
        <section>
            <input type="text" placeholder="What Do You Think?">
        </section>
        <section>
            <div class="profile">
                <div class="header">
                    <img src="https://i.pinimg.com/736x/2d/67/33/2d6733fec5ca9235f19d4ab2c2033b4c.jpg" alt="">
                    <h3>Ana Puturidze <span>in New-York City        <br>        5 min ago</span></h3>
                    <i class='bx bx-menu' ></i>
                </div>
                <div class="pic">
                    <img src="https://i.pinimg.com/736x/1d/69/98/1d699862405d2b6b18499f3130623470.jpg" alt="">
                    <div class="react">
                        <div class="a">
                            <i class='bx bxs-heart' id="heart"></i>
                            <span id="count1">60</span>
                        </div>
                        <div class="a">
                            <i class='bx bxs-message-rounded' id="message" ></i>
                            <span id='count2'>30</span>
                        </div>
                        <div class="a">
                            <i class='bx bxs-share-alt' ></i>
                            <span>15</span>
                        </div>
                        <div class="a">
                            <i class='bx bxs-send' ></i>
                        </div>
                    </div>
                    <input type="text" id="textChat" >
                    <p></p>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
