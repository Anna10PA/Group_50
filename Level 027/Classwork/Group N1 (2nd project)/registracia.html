<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="https://i.pinimg.com/236x/a5/02/ab/a502ab8bc852dece2fd8353f5097d880.jpg">
    <title>რეგისტრაცია</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="b">
            <img src="https://i.pinimg.com/236x/a5/02/ab/a502ab8bc852dece2fd8353f5097d880.jpg" alt="" id="logo">
            <h1>GOA Lunch</h1>
            </div>
            <div class="c">
                <i class='bx bxs-user' onclick="registration()"></i>
            </div>
        </div>
    <div class="registration">
        <h1>
            registration
        </h1>
            <form>
                <ul>
                    <li>
                        <label for="name">სახელი:</label>
                        <input id="name"type="text" placeholder="name" name="name" required>
                    </li>
                        <br>
                        <br>
                    <li>
                        <label>გვარი:</label>
                        <input id="lastname" type="text" placeholder="lastname" name="lastname" required>
                    </li>
                        <br>
                        <br>
                    <li>
                        <label for="telephone">
                            ტელეფონის ნომერი:
                        </label>
                        <input id="telephone" type="number" placeholder="telephone number" min="0" required>
                    </li>
                        <br>
                        <br>
                    <li>
                        <label>
                            ადგილზე მიტანა გსურთ თუ მაგიდის დაჯავშნა?:
                        </label>
                        <br>
                        <br>
                        <ul>
                            <li>
                                <label>ადგილზე:</label>
                                <input type="radio" name="shekveta" required>
                            </li>
                        <br>
                        <li>
                            <label>მაგიდის დაჯავშნა:</label>
                            <input type="radio" name="shekveta" required>
                            </li>
                        </ul>
                    </li>
                    <br>
                    <li>
                        <label for="adress">
                            თუ ადგილზე მიტანა გსურთ, შეიყვანეთ მისამართი:
                        </label>
                        <input id="adress" type="text" placeholder="adress">
                    </li>
                    <br>
                    <li>
                        <label for="paying">შეიყვანეთ გადახდის მეთოდი:</label>
                        <br>
                        <ul>
                            <li>
                                <label for="card">კარტა</label>
                                <input id="card" type="radio" name="paying" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="card">ნაღდი ფულით</label>
                                <input id="cash" type="radio" name="paying" required>
                            </li>
                        </ul>
                    </li>
                    <br>
                    <li>
                        <label for="num">შეიყვანეთ კარტის ნომერი</label>
                        <input id="num" type="number" placeholder="card number" required>
                    </li>
                </ul>
                <input type="submit" id="submit">
                <input type="reset" id="reset">
                <h5>თქვენი შეკვეთა/ჯავშანი, სრულყოფილად შესრულდება. მადლობა ყურადღებისთვის</h5>  
            </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
