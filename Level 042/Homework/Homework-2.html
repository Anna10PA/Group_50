<!-- pseudo selector - ის საშუალებით შესაძლებელია ელემენტის(სელექტორის) გარკვეული მდგომარეობის დროს სტილები შევუცვალოთ. და მას ვწერთ : საშუალებით. ჯერ თვითონ სელექტორია და :-ის შემდეგ უკვე pseudo selector-ის სახელი.

მაგ: a:link
    a - სელექტორი
    :link - pseudo selector(რომელიც :-ის გამოიყოფა) -->

<!-- ჯერ-ჯერობით ვიცით ოთხი pseudo selector (მეტი არის):
 
    :hover - მაუსის გადატარების დროს
    :active - როდესაც მაუსით ვმოქმედებთ (დაჭერის დროს)
    :link - ლინკებთან გამოიყენება და განსაზღვრავს მის სტილს(დიზაინს), იმ მდგომარეობაში როდესაც ლინკი არ გახსნილა (ან ზოგადად გამოყენებული არ ყოფილა)
    :visited - ლინკებთან გამოიყენება და განსაზღვრავს მის სტილს(დიზაინს), იმ მდგომარეობაში როდესაც ლინკი უკვე ყოფილა გამოყენებული.
    :nth-child() - სელექტორის შვილობილ ელემენტებს ვწვდებით ()-ში ბუწერთ მერამდენეც გვინდა. შეიძლება გავუწეროთ ლუჯ მდომებზე ან კენტ მდგომებზე მყოფი შვილობილი ელემენტის სტილები რომ შეიცვალოს. -->
